{% extends 'evapp/header.html' %}
{% block content %}
<div style="margin:auto; width: 50%; padding: 30px; ">
<h1>ADMIN PASSWORD FORM</h1>
<form method="POST" action="/evapp/adminchangepassword/">



    {% csrf_token %}
    <table class="table">
        <tr>
            <td>Current Password</td>
            <td><input type="password" name="textcurrentpassword" required  /></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" name="textnewpassword" required  /></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="textconfirmpassword" required  /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Change password"></td>
        </tr>
    </table>
</form>
</div>
{% endblock %}
